overwrite: true
schema: http://localhost:8080/v1/graphql
documents:
  - components/**/*.{ts,tsx}
  - pages/**/*.{ts,tsx}
  - queries/**/*.{ts,tsx,graphql}
generates:
  generated/graphql.tsx:
    plugins:
      - add: |
          // GENERATED BY graphql-code-generator. DO NOT EDIT
          /* eslint-disable */
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      - withComponent: false
